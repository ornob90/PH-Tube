<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PH-Tube</title>
  </head>
  <body class="font-inter">
    <header class="w-full">
      <nav
        class="mt-4 w-[90%] flex justify-between mx-auto max-w-[1440px] border-b-2 pb-4"
      >
        <div class="w-[30%] sm:w-[20%] lg:w-[14%]">
          <img class="" src="./images/Logo.png" alt="" />
        </div>
        <button
          onclick="sortByView()"
          type="button"
          class="border border-black bg-gray-500/30 text-black px-3 sm:px-4 font-medium text-sm"
        >
          Sort by view
        </button>
        <a
          href="blog.html"
          class="flex justify-center items-center px-3 rounded-md bg-[#FF1F3D] text-white font-medium"
        >
          Blog
        </a>
      </nav>
    </header>

    <main id="main" class="mt-4 w-[90%] mx-auto max-w-[1440px]">
      <!-- Category Btn Container -->
      <section class="flex justify-center items-center py-4">
        <div
          id="btn-container"
          class="flex justify-center flex-wrap items-center gap-4"
        ></div>
      </section>

      <!-- Card Container -->
      <div
        id="card-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"
      >
        <!-- Card -->
      </div>

      <div
        id="error-container"
        class="h-screen hidden justify-center items-center min-h-[400px]"
      ></div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
