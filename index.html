<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>PH-Tube</title>
  </head>
  <body class="font-inter">
    <header class="w-full">
      <nav
        class="mt-4 w-[90%] flex justify-between mx-auto max-w-[1440px] border-b-2 pb-4 items-centers"
      >
        <div class="flex items-center w-[20%] lg:w-[14%] flex-grow">
          <img class="" src="./images/Logo.png" alt="" />
        </div>
        <div
          class="flex-grow flex justify-center sm:justify-normal items-center"
        >
          <button
            onclick="sortByView()"
            type="button"
            class="border border-black bg-gray-500/30 text-black ml-[15%] px-2 py-1 md:px-3 md:py-2 sm:px-4 font-medium text-[10px] md:text-sm md:w-auto"
          >
            Sort by view
          </button>
        </div>

        <div class="flex-grow flex justify-end">
          <a
            href="blog.html"
            class="w-[70%] text-sm md:text-base sm:w-[50%] md:w-[40%] lg:w-[20%] flex justify-center items-center px-2 md:px-3 rounded-md bg-[#FF1F3D] text-white font-medium"
          >
            Blog
          </a>
        </div>
      </nav>
    </header>

    <main id="main" class="mt-4 w-[90%] mx-auto max-w-[1440px]">
      <!-- Category Btn Container -->
      <section class="flex justify-center items-center py-4">
        <div
          id="btn-container"
          class="flex justify-center flex-wrap items-center gap-4"
        ></div>
      </section>

      <div id="loading" class="h-[80vh] flex justify-center items-center">
        <span class="loading loading-spinner loading-lg text-black"></span>
      </div>

      <!-- Card Container -->
      <div
        id="card-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"
      >
        <!-- Card -->
      </div>

      <div
        id="error-container"
        class="h-screen hidden justify-center items-center min-h-[400px]"
      ></div>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
